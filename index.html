<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon </title>
</head>
<body>
    <div class="hero">
        <h3>Coming soon</h3>
        <h1>Our brand New <br> Website is on it's way  </h1>
        <p>Subscribe for more details.</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your email id" required>
            <button type="submit"><img src="./images/send-icon.png" width="30px" alt=""></button>
        </form>
        <span>Tank you for subscribing</span>
    </div>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby_I167w25Q-yLZBfT9akClPzstxdIGbCF8JPLxLR-MlRkaoqeanFWQpN2xQlu4Jjbm/exec'
  
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
    
</body>
</html>
